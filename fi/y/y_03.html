	<div style="width:100%;text-align:center;">	
		<fieldset>

	<div style="width:100%;text-align:center;">	
		<fieldset>
			<legend>16.11.18</legend>
			<h4 style="text-align:center;">הוספת שורה לרשימה</h4>
		
			<div style="width:100%;text-align:left;">
				<ul id="_list" style="width:100%;margin:auto;text-align:left;">
					<li>1</li>
					<li>2</li>

			</div>
			
			<div style="width:100%;text-align:center;">

	<div style="width:100%;text-align:center;">

				<input id="pass_text" type="text" value="PASSWORD:" onkeyup="password_strength()">

	<div style="width:100%;text-align:center;">	
		<fieldset>
			<legend id="div_header">09.11.18</legend>

				<button onclick="clear_colors_01()">STOP</button>

	<div style="width:100%;text-align:center;margin-top:6px;">	
		<fieldset>
			<legend id="div_header">02.11.18</legend>
			<h4 style="text-align:center;">SHOW INPUT VALUE</h4>
			
			<div id="form_01">
				Enter name: <input id="input_01" type="text" name="fname">
				<input type="submit" value="Submit" onclick="myFunction()">
			</div>
		</fieldset>
	</div>
		
	
	
	<script>
		//TIC TAC TOO
		function stars()
		{
			var star = prompt("Please enter star rating", "***");	;
			
			if (Math.round(star) == 0) 
			{ 
			star_output = "NO STARS"; 
			} 
			else if (Math.round(star) == 1) 
			{
				star_output = "*"; 
			} 
			else if (Math.round(star) == 2) 
			{
				star_output = "**"; 
			}
			else if (Math.round(star) == 3) 
			{
				star_output = "***"; 
			}
			else if (Math.round(star) == 4) 
			{
				star_output = "****"; 
			}
			else if (Math.round(star) == 4) 
			{
				star_output = "****"; 
			}
			else if (Math.round(star) == 5) 
			{
				star_output = "*****"; 
			}
			else if (Math.round(star) == 6) 
			{
				star_output = "*x6"; 
			}	
			else if (Math.round(star) == 7) 
			{
				star_output = "*x7"; 
			}	
			else if (Math.round(star) == 8) 
			{
				star_output = "*x8"; 
			}	
			else if (Math.round(star) == 9) 
			{
				star_output = "*x9"; 
			}	
			else if (Math.round(star) == 10) 
			{
				star_output = "*x10"; 
			}
			else
			{
				star_output = "NOT RATED"; 
			}
			document.getElementById("stars_td").innerHTML = star_output;
		}
			
		//TIC TAC TOO
		function tic_tac()
		{
			var arr = 
			{ 
				"one":0,    
				"two":0,    
				"three":0,    
				"four":0,    
				"five":0,    
				"six":0,    
				"seven":0,    
				"eight":0,    
				"nine":0 
			}
			
			$("td").on("click", function(){
				
				arr[this.id]++;
				
				if ((arr[this.id] % 2) == 0) 
				{ 
					// Even 
					$(this).html("O");
				} 
				
				if ((arr[this.id] % 2) == 1) 
				{ 
					// Odd 
					$(this).html("X");
				}
			});
		}
		
		tic_tac();
		
		//JSON JS OBJECTS, PROTOTYPES
		function go_json()
		{
			function SeriesClass(name_01,price_01,img_01,quantity_01)
			{
				this.name = name_01;
				this.price = price_01;
				this.img = img_01;
				this.quantity = quantity_01;
			}
								
			SeriesClass.prototype.addToHtml = function()
			{
				console.log("name:",this.name);
				console.log("price:",this.price);
				console.log("quantity:",this.quantity);
				console.log("image:",this.img);
			}
			
			//var shopping_list = new SeriesClass(json[i]["name"],json[i]["price"],json[i]["img"],json[i]["quantity"]);
			var shopping_list = new SeriesClass("name_exapmle","price_example","img_example","quantity_example");
			
			shopping_list.addToHtml();
		}//go_json
		
		//FUNCTION ADD TO LIST
		function _add()
		{
			var node = document.createElement("LI");
			var textnode = document.createTextNode("New Line");
			node.appendChild(textnode);
			document.getElementById("_list").appendChild(node);
		}
				
		//FUNCTION PASSWORD STRENGTH
		function password_strength()
		{
			var m = pass_text.value;
			console.log(m);
		}//FUNCTION PASSWORD STRENGTH
		
		//FUNCTION CHANGING COLORS
		function changeLights(m)
		{
			if(m == 1)
			{
				console.log("red");
				document.getElementById("div_header").style.backgroundColor = "red";
			}
			
			if(m == 2)
			{
				console.log("blue"); 
				document.getElementById("div_header").style.backgroundColor = "blue";
			}
			
			if(m == 3)
			{
				console.log("green");
				document.getElementById("div_header").style.backgroundColor = "green";
				
			}
			
			if(m == 4)
			{
				console.log("yellow"); 
				document.getElementById("div_header").style.backgroundColor = "yellow";
			}
			
			if(m == 5)
			{
				console.log("orange");
				document.getElementById("div_header").style.backgroundColor = "orange";				
			}
		}
		
		//INPUT DISPLAY FUNCTION
		function myFunction()
		{
			var a =  document.getElementById("input_01").value;	
			alert(a);
		}
		
		
		//CHANGING COLORS EVERY SECOND
		function colors_01()	
		{
			b =	setTimeout(function(){changeLights(1); }, 1000); 
			c =	setTimeout(function(){changeLights(2); }, 2000);
			d =	setTimeout(function(){changeLights(3); }, 3000);
			e =	setTimeout(function(){changeLights(4); }, 4000);
			f =	setTimeout(function(){changeLights(5); }, 5000);
		}
		
		//START BUTTON
		function start_colors()
		{
			colors_01();
			a = setInterval(function(){colors_01();}, 5000);
		}
		
		//STOP BUTTON
		function clear_colors_01()
		{
			clearInterval(a);
			clearTimeout(b);
			clearTimeout(c);
			clearTimeout(d);
			clearTimeout(e);
			clearTimeout(f);
		}
	</script>
